<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Submit Form</title>
  </head>
  <body>
    <header>
      <h1>Submit Song Request</h1>
    </header>
    <section id="rquestForms">
      <form class="forms" action="submitPage.html" method="post">
        <input type="text" id="FName" value="First Name">
        <input type="text" id="LName" value="Last Name"><br>
        <input type="checkbox" id="Songs" value="1">
        <label for="Songs">1 Song</label><br>
        <input type="checkbox" id="2Songs" value="2">
        <label for="2Songs">2 Songs</label><br>
        <input type="checkbox" id="3Songs" value="3">
        <label for="3Songs">3 Songs</label><br>
        <input type="checkbox" id="4Songs" value="4">
        <label for="4Songs">4 Songs</label><br>
        <input type="checkbox" id="5Songs" value="5">
        <label for="5Songs">5 Songs</label><br>
        <input type="checkbox" id="6Songs" value="6">
        <label for="6Songs">6 Songs</label><br>
        <input type="checkbox" id="7Songs" value="7">
        <label for="7Songs">7 Songs</label><br>
        <input type="checkbox" id="8Songs" value="8">
        <label for="8Songs">8+ Songs</label><br>

        <input type="button" id="SubmitForms" value="Submit">
      </form>
    </section>
  </body>
</html>
